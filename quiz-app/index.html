<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
    <title>Basic Quiz App</title>
  </head>
  <body>
    
    <div class="quiz-container" id="quiz">
        <h1 class="quiz-app-title">BASIC QUIZ APP</h1>
      <div class="quiz-header">
        <h2 id="question">Question test</h2>
        <ul>
          <li>
            <input type="radio" name="answer" class="answer"  id="a"/>
            <label for="a" id="text_a">answer</label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="b"/>
            <label for="b" id="text_b">answer</label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="c"/>
            <label for="c" id="text_c">answer</label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="d" />
            <label for="d" id="text_d">answer</label>
          </li>
        </ul>
      </div>
      <button id="btn_submit">SUBMIT</button>
    </div>
  </body>
</html>
